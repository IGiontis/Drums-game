<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Drum kit game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header-text">Welcome to the drum game</h1>
      <div class="buttons">
        <button class="btn btn-start">Start</button>
        <button class="btn btn-info">How to play</button>
      </div>
      <main>
        <div class="info hidden">
          <p class="info-text">
            All you need to do, to play the game is to <span class="letters">press</span> the
            letters for each instrument or you can just <span class="letters">click it.</span>
          </p>

          <p class="letter-text">
            The letters are <span class="letters">A,</span><span class="letters">W,</span
            ><span class="letters">S,</span><span class="letters">D,</span
            ><span class="letters">Z</span>
          </p>
        </div>
        <div class="box-container hidden">
          <div class="box box-1" data-item="A">A</div>
          <div class="box box-2" data-item="W">W</div>
          <div class="box box-3" data-item="S">S</div>
          <div class="box box-4" data-item="D">D</div>
          <div class="box box-5" data-item="Z">Z</div>
        </div>
      </main>
      <footer class="footer">Copyright &copy; 2022 by Ilias Giontis. All rights reserved.</footer>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
